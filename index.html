<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Flip Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      perspective: 1000px;
    }
    .inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* cuadrado */
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .rotated .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .front img {
      max-width: 80%;
      max-height: 80%;
    }
    .back {
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 0.95rem;
    }
    .back span {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Canciones registradas</h1>
  <div class="grid" id="contenedor"></div>

  <script type="module">

    const supabase = createClient(supabaseUrl, supabaseKey)

    const { data, error } = await supabase

    if (error) {

    } else {
      const contenedor = document.getElementById('contenedor')
      data.forEach(cancion => {

        tarjeta.className = 'card'
        tarjeta.innerHTML = `

            <div class="back">
              <span><strong>${cancion.nombre_cancion}</strong></span>
              <span>${cancion.artista}</span>
              <span>${cancion.aÃ±o}</span>

              <span>${cancion.jugado}</span>
            </div>
          </div>
        `
        tarjeta.addEventListener('click', () => {
          tarjeta.classList.toggle('rotated')

        contenedor.appendChild(tarjeta)
      })
    }
  </script>
</body>
</html>
